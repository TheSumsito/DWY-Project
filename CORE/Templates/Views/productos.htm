{% extends 'Complements/head.htm' %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <div class="container">
        <center>
            <br>
            <h1 style="font-family: fantasy">Ingrese Producto</h1>
            <hr style="background-color: black">
        </center>
        <br>
        <div class="form-group">
            <div class="form-row">
                <div class="col-6">
                    <p>Lista:</p>
                    <select class="form-control" name="cboList" id="cboTienda">
                        {% for l in lists %}
                        <option value={{l.name}}>{{l.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-6">
                    <p>Nombre Producto:</p>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Ingrese nombre">
                </div>
                <div class="col-6">
                    <p>Tienda:</p>
                    <select class="form-control" name="cboTienda" id="cboTienda">
                        {% for t in stores %}
                        <option value={{t.store_id}}>{{t.store_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col-6">
                    <p>Costo Presupuestado:</p>
                    <input type="text" class="form-control" name="txtCosto" id="txtCosto" placeholder="$0">
                </div>
                <div class="col-6">
                    <p>Precio Producto</p>
                    <input type="text" class="form-control" name="txtPrecio" id="txtPrecio" placeholder="$0">
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col-6">
                    <p>Notas</p>
                    <textarea class="form-control" name="txtNotas" id="txtNotas" cols="20" rows="10" placeholder="Ingrese una nota"></textarea>
                </div>
                <div class="col-6">
                    <center>
                        <img class="img-fluid" style="width: 60%" src="../../static/img/Logo/reboot1.png" alt="">
                        <br>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn-warning btn-lg">Agregar Producto</button>
                        </div>
                    </center>
                </div>
            </div>

        </div>
    </div>
</form>
{% endblock body %}
